name: Deploy Blog

on:
  # 移除自动触发，改为手动触发或通过 webhook 触发后台部署
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'source/**'
  #     - '_config*.yml'
  #     - 'tools/**'
  workflow_dispatch: # 仅手动触发（如果需要）

jobs:
  deploy:
    name: Deploy Blog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Switch to Butterfly theme
        run: node tools/theme-switcher.js butterfly
      
      - name: Generate static files
        run: hexo clean && hexo generate
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: linn0813.github.io  # 如果有自定义域名，取消注释并填写
